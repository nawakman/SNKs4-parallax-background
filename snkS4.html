<!DOCTYPE html>

<head>

<body>

	<div id="container" class="wrapper">

			<div data-depth="0.00" class="nothing"><img src="./resources/images/None.png" style="width: 1920px; height: 1080px;"></div>
			<div data-depth="0.00" class="background"><img src="./resources/images/background-empty.png" style="width:1980; height: 1080px;"></div>
			<!--explosions-->
			<div data-depth="0.07" class="explosion4"><img src="./resources/images/explosion4.png" style="filter: blur(6px);"></div>
			<div data-depth="0.10" class="explosion3 explosionBlur"><img src="./resources/images/explosion3.png" style="filter: blur(5px);"></div>

			<div data-depth="0.20" class="explosion1 explosionBlur"><img src="./resources/images/explosion1.png" style="width:500px; filter: blur(3px);"></div>

			<div data-depth="0.03" class="soldier7"><img src="./resources/images/soldier7.png" style="height: 140px; filter: blur(5px);"></div>

			<div data-depth="0.20" class="soldier3"><img src="./resources/images/soldier3.png" style="height: 380px; filter: blur(1px);"></div>	
			<div data-depth="0.25" class="soldier2"><img src="./resources/images/soldier2.png" style="height: 410px;"></div>
			<div data-depth="0.30" class="soldier1"><img src="./resources/images/soldier1.png" style="height: 570px;"></div>

		</div>
	</div>
	<img src="./resources/images/snkLogo.png" style="position: absolute; width: 250px; top: 0px; left: 0px;">
	<span style="position: absolute; top: 1030px; left: 1790px; color: #000; font-family: Verdana; font-weight: bold;">by nawakman</span>

	<script src="./resources/scripts/parallax.min.js"></script>
